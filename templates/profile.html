<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-green-50">
  <h1 class="text-2xl font-bold mb-6">프로필 페이지</h1>

  {% if error %}
    <p class="text-red-600">{{ error }}</p>
  {% else %}
    <p class="text-lg mb-4">안녕하세요, <strong>{{ nickname }}</strong>님!</p>
    <p class="text-gray-600 mb-6">사용자 ID: {{ user_id }}</p>

    <form action="/user/logout/" method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white font-semibold px-4 py-2 rounded hover:bg-red-600">
        로그아웃
      </button>
    </form>
  {% endif %}
</body>
</html>
