<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .kakao-btn {
            background-color: #FEE500;
            color: #3A1D1D;
            transition: all 0.3s ease;
        }
        .kakao-btn:hover {
            background-color: #f0d700;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .kakao-btn:active {
            transform: translateY(0);
        }
        .kakao-icon {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="kakao-icon bg-[#FEE500] rounded-full p-4 shadow-lg">
                    <i class="fas fa-comment text-3xl" style="color: #3A1D1D;"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">어서오세요!</h1>
            <p class="text-gray-600">Login with your KakaoTalk account</p>
        </div>

        <div class="space-y-4">
            <!-- ✅ 실제 Kakao 로그인 URL로 리디렉트 -->
            <a href="{{ kakao_auth_url }}" class="kakao-btn w-full py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-3">
                <i class="fas fa-comment text-xl"></i>
                <span>KakaoTalk 로그인</span>
            </a>
        </div>
    </div>
</body>
</html>
